---
layout: home
---

<ul class="post-links">
    {% for post in site.posts %}
    <li class="post-link">
        <div class="post-preview"
             style="background-image: url(/images/{{ post.preview }});">
        </div>
        <div class="post-info">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
